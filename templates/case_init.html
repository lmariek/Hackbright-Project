{% extends 'base.html' %}

{% block head %}

<br><br>
  <h4><b>Choose your Team</b></h4>

<script src=
  "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js">
</script>

{% endblock %}

{% block content %}

<div class="col-sm-6">
  <form action='/process_users' method='POST'>

<!-- TODO: default to the user who is in the session -->
<!-- TODO: enter a 'none' option to two attorneys -->
    <div id="team-options" align="center">
    <p>Team lead:</p>
    <select name="team_lead">
    {% for attorney in attorneys %}
    <option value="{{ attorney.user_id }}">{{ attorney.fname }} {{ attorney.lname }}</option>
    {% endfor %}
    </select>

    <p>First attorney:</p>
    <select name="attorney_1">
    {% for attorney in attorneys %}
    <option value="{{ attorney.user_id }}">{{ attorney.fname }} {{ attorney.lname }}</option>
    {% endfor %}
    </select>

    <p>Second attorney:</p>
    <select name="attorney_2">
    {% for attorney in attorneys %}
    <option value="{{ attorney.user_id }}">{{ attorney.fname }} {{ attorney.lname }}</option>
    {% endfor %}
    </select>
    </div>

    <input type='submit' value='Begin'>

  </form>
</div>

<div class="container-fluid">
    <div class="col-sm-4">
        <h2 id="init-logo">Lglease</h2>
    </div>
</div>

<br>
<div class="container-fluid">
    <div class="row" class="col-xs-offset-8 col-xs-6 col-lg-offset-8 col-lg-6">
        <canvas id="attnyBarChart" width="800" height="350"></canvas>
    </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/static/dashboard.js"></script>
    <script>
        createAttnyAvail();
    </script>

{% endblock %}
