{% extends 'base.html' %}

{% block head %}

<script src=
  "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js">
</script>

{% endblock %}

{% block content %}

<div class="row" id="team-row">
  <div class="team-column col-xs-6" align="center">
    <h1 class="team-heading">Choose your Team</h1><br>
    <form id="team-select" action='/process_users' method='POST'>
        <label for="select">Team Lead</label>
        <div class="form-select">
            <select id="select" name="team_lead">
                <option value="">Select a team lead</option>
                {% for attorney in attorneys %}
                <option value="{{ attorney.user_id }}">{{ attorney.fname }} {{ attorney.lname }}</option>
                {% endfor %}
            </select><br>
        </div>
        <br><label for="select">Associate</label>
        <div class="form-select">
            <select id="select" name="attorney_1">
                <option value="">Select an associate</option>
                {% for attorney in attorneys %}
                <option value="{{ attorney.user_id }}">{{ attorney.fname }} {{ attorney.lname }}</option>
                {% endfor %}
            </select><br>
        </div>
        <br><label for="select">Associate</label>
        <div class="form-select">
            <select id="select" name="attorney_2">
                <option value="">Select an associate</option>
                {% for attorney in attorneys %}
                <option value="{{ attorney.user_id }}">{{ attorney.fname }} {{ attorney.lname }}</option>
                {% endfor %}
            </select>
        <br>
        <br>
        <input type='submit' class="btn btn-outline-success my-2 my-sm-0" value='Begin'>
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
        <button class="btn btn-outline-success my-2 my-sm-0" id="dash-redirect-team">Back to Dashboard</button>
  </div>
  <div class="team-column col-xs-6">
    <div class="col">
        <h2>Check Attorney Availability:</h2><br>
        <canvas id="attnyBarChart" width="800" height="800"></canvas>
    </div>
  </div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/static/dashboard.js"></script>
    <script src="/static/case_init.js"></script>
    <script>
        createAttnyAvail();
    </script>

{% endblock %}
